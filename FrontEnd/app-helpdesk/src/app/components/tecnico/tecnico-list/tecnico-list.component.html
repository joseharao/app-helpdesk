<div class="container">
  <h4>Listagem de Ténicos</h4>
  <button mat-flat-button routerLink="create"><mat-icon class="mat-18">add</mat-icon> Adicionar Técnico</button>
  <mat-form-field appearance="outline">
    <mat-label>Consultar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. jose" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef>CPF</th>
        <td mat-cell *matCellDef="let element">{{ element.cpf }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let element">
            <a routerLink="update/{{element.id}}"><i class="material-icons edit">edit</i></a>
            <a routerLink=""><i class="material-icons delete">delete</i></a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[2, 5, 10, 20]"
      showFirstLastButtons
      aria-label="Selecione a página para paginar o resultado"
    >
    </mat-paginator>
  </div>
</div>
